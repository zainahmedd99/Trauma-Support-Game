{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card candy p-4">
      <h3 class="mb-3">🔑 Login</h3>
      <form method="POST" autocomplete="off" novalidate>
        <input class="form-control mb-2" name="username" placeholder="Username" value="" autocomplete="off" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" value="" autocomplete="new-password" required>
        <button class="btn btn-sugar glow">🔐 Login</button>
        <a href="{{ url_for('register') }}" class="btn btn-link">✨ Create account</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

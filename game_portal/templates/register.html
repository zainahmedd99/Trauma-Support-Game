{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card candy p-4">
      <h3 class="mb-3">🧸 Sign Up</h3>
      <form method="POST" autocomplete="off" novalidate>
        <input class="form-control mb-2" name="username" placeholder="Pick a username" value="" autocomplete="off" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Create a password" value="" autocomplete="new-password" required>
        <button class="btn btn-sugar glow">🍭 Create Account</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">🦄 Back to Login</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
